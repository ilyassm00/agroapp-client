<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-between mt-5">
    <div>
      <h1><strong>Estat de l'aigua</strong></h1>
      <hr />
    </div>
    <div>
      <button type="button" class="btn btn-dark" (click)="goBack()">
        Torna enrere
      </button>
    </div>
  </div>
  <div>
    <div class="mapa d-flex justify-content-center mt-3">
      <img
        src="/assets/images/urgell.gif"
        alt="Mapa de la zona del Canal d'Urgell"
        style="width: 60%"
      />
    </div>
    <div class="d-flex mt-5 justify-content-center form-element">
      <select
        [(ngModel)]="remotaSeleccionada"
        name="remota"
        class="form-select"
      >
        <option *ngFor="let remota of remotas" [value]="remota">
          {{ remota }}
        </option>
      </select>
      <button
        type="button"
        class="btn btn-dark ms-3"
        (click)="filtrar()"
      >
        FILTRAR
      </button>
    </div>
    <div class="row mt-5">
      <div
        class="col-md-4 col-sm-12 mb-3"
        *ngFor="let puntoControl of puntosControlFiltrados"
      >
        <div class="card d-flex h-100">
          <div class="card-header text-center bg-dark text-white">
            <h4 class="card-title">
              {{ puntoControl.remota }}
            </h4>
            <hr />
            <h6>
              {{ puntoControl.variable }}
            </h6>
          </div>
          <div class="card-body d-flex justify-content-between align-items-end">
            <div>
              <h5 class="card-text mt-1 text-black text-center">
                {{ puntoControl.valor + " " + puntoControl.unidades }}
              </h5>
            </div>
            <div>
              <p class="card-text mt-1 text-grey text-end">
                {{ puntoControl.fecha }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
