<div
  class="d-flex contenedor-inici position-absolute top-50 start-50 translate-middle p-3 mb-3 text-dark"
>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <span class="text-white d-flex justify-content-center mb-3 fs-3"><strong>AGRO</strong>STATS</span>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login"
              ><strong>Iniciar Sessió</strong></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/register"
              >Crear compte</a
            >
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group text-white">
            <label for="username">Nom d'usuari o email</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              [(ngModel)]="username"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group text-white mt-2">
            <label for="password">Contrasenya</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group text-white">
            <button
              class="btn btn-light w-100 mt-4"
              [disabled]="!f.valid"
              type="submit"
            >
              Iniciar Sessió
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="automaticCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/manzanas.jpg" class="d-block w-100 img-fluid" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/tomates.jpg" class="d-block w-100 img-fluid" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/trigo.jpg" class="d-block w-100 img-fluid" />
    </div>
  </div>
</div>
